<div class="cart-item">
    <img src="{{ item.url }}" alt="{{ item.description }}" class="item-image">
    <div class="cart-item-details">
        <h4>{{ item.name }}</h4>
        <h4>${{ item.price }}</h4>
        <input class="select-input" type="number" name="quantity" value="{{ item.quantity }}" [(ngModel)]="item.quantity" (ngModelChange)="quantityChanged($event)"> 
    </div>
</div>
