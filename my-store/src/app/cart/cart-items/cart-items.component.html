<div class="cart-item">
    <img src="{{ item.url }}" alt="{{ item.description }}" class="item-image">
    <div class="cart-item-details">
        <h4>{{ item.name }}</h4>
        <h4>${{ item.price }}</h4>
        <form #form="ngForm" class="select-input">
            <input class="select-input" type="number" id="quantity" name="quantity" value="{{ item.quantity }}" [(ngModel)]="item.quantity" (ngModelChange)=quantityChanged($event)>
        </form>
    </div>
</div>
