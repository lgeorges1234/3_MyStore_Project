<div class="product-item-container">
        <a routerLink="/product/{{ product.id }}"><img src="{{ product.url }}" alt="{{ product.description }}" class="product-image"></a>
        <h3>{{ product.name }}</h3>
        <h4>${{ product.price }}</h4>
        <app-add-to-cart-form [product]="product"></app-add-to-cart-form>
</div>
