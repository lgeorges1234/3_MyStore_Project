<div class="product-container">
    <a routerLink="/product/product-item-detail/{{ product.id }}"><img src="{{ product.url }}" alt="{{ product.description }}" class="product-image"></a>
    <h3>{{ product.name }}</h3>
    <h3>${{ product.price }}</h3>
    <app-add-to-cart-form [product]="product"></app-add-to-cart-form>
</div>
