<div class="product-container">
    <a routerLink="/product/product-item-detail/{{ product.id }}"><img src="{{ product.url }}" alt="{{ product.description }}" class="product-image"></a>
    <h3>{{ product.name }}</h3>
    <h3>${{ product.price }}</h3>
    <form (ngSubmit)="onSubmit()" class="select-input">
        <input type="number" id="quantity" name="quantity" min="1" max="25" >
        <button type="submit">Add to cart</button>
    </form>
</div>
